<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Playlist Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <style>
      body {
        padding-top: 60px;
      }
    </style>
    
  </head>
  <body>
    <div class="container" ng-controller="ChatController">
      <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
          <div class="pull-right">
            <a href="./img/RokuLogo.png" class="brand">RokuTV</a>
          </div>
        </div>
      </div>
      <div class="page-header">
        <h1>RokuTV Pass Playlist Service API</h1>
      </div>
      <div class="row">
        <div class="span6">
          <ul class="nav nav-list well">
            <li class="nav-header">APIs</li>
            <li >
              <strong>GET</strong> - https://tv-pass-guomo.c9users.io/playlists/{esn}<br>
             <i>Retrieves the playlist for specified ESN</i>
             <li ng-repeat="user in roster" ng-bind="user">
              <strong>PUT</strong> - https://tv-pass-guomo.c9users.io/playlists/{esn}<br>
              <i>Store the playlist for specified ESN</i>
            </li>
            </li>
          </ul>
        </div>
       
      </div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
